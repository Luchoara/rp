<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/form-styles.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/logo/223.jpg" alt="Bootstrap" width="50" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/auto_insurance.html">Auto Insurance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/final_expense.html">Final Expense</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/medicare.html">Medicare</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" aria-disabled="true">U65</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>Contact us</h2>
        <form action="#">
            <div class="form-group">
                <label for="firstName"><i class="fa fa-user"></i> First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Your Name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="lastName"><i class="fa fa-user"></i> Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Your Last Name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="address"><i class="fa fa-address-card"></i> Address</label>
                <input type="text" id="address" name="address" placeholder="Your address" required class="form-control">
            </div>
            <div class="form-group">
                <label for="city"><i class="fa fa-building"></i> City</label>
                <input type="text" id="city" name="city" placeholder="ex: Long Beach" required class="form-control">
            </div>
            <div class="form-group">
                <label for="state"><i class="fa fa-map"></i> State</label>
                <input type="text" id="state" name="state" placeholder="ex: CA" required class="form-control">
            </div>
            <div class="form-group">
                <label for="zipCode"><i class="fa fa-map-pin"></i> Zip Code</label>
                <input type="text" id="zipCode" name="zipCode" placeholder="ex: 90001" required class="form-control">
            </div>
            <div class="form-group">
                <label for="emailAddress"><i class="fa fa-envelope"></i> Email Address</label>
                <input type="email" id="emailAddress" name="emailAddress" placeholder="email@email.com" required class="form-control">
            </div>
            <div class="form-group">
                <label for="phoneNumber"><i class="fa fa-phone"></i> Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="8887777777" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
