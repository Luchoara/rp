<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Contact Form</title>
		<!-- Favicon-->
		<link
			rel="icon"
			type="image/x-icon"
			href="/new-favicon.png"
		/>
		<!-- Bootstrap icons-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
			rel="stylesheet"
			type="text/css"
		/>
		<!-- Google fonts-->
		<link
			href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
			rel="stylesheet"
			type="text/css"
		/>
		<!-- Core theme CSS (includes Bootstrap)-->
		<link href="../css/styles.css" rel="stylesheet" />
		<!-- Custom CSS -->
		<link href="../css/form-styles.css" rel="stylesheet" />
	</head>
	<body>
		<!-- Navigation-->
		<nav
			class="navbar navbar-expand-lg bg-blue border-body"
			data-bs-theme="dark"
		>
			<div class="container">
				<a class="brand" href="/index.html">
					<img
						src="./assets/img/logo/health-smart-quotes-high-resolution-logo-transparent.png"
						alt="LOGO"
						class="img-brand"
					/>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse justify-content-center"
					id="navbarNav"
				>
					<ul class="nav center-nav">
						<li class="nav-item">
							<a class="nav-link" href="/medicare.html">Medicare</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/final_expense.html">Final Expense</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Masthead-->
		<header class="contact-form">
			<div class="container-form">
				<h2>Contact us</h2>
				<form action="POST">
					<div class="form-group">
						<label for="firstName"><i class="fa fa-user"></i> First Name</label>
						<input
							type="text"
							id="firstName"
							name="firstName"
							placeholder="Your Name"
							required
							class="form-control"
						/>
					</div>
					<div class="form-group">
						<label for="lastName"><i class="fa fa-user"></i> Last Name</label>
						<input
							type="text"
							id="lastName"
							name="lastName"
							placeholder="Your Last Name"
							required
							class="form-control"
						/>
					</div>
					<div class="form-group">
						<label for="address"
							><i class="fa fa-address-card"></i> Address</label
						>
						<input
							type="text"
							id="address"
							name="address"
							placeholder="Your address"
							required
							class="form-control"
						/>
					</div>
					<div class="form-group">
						<label for="city"><i class="fa fa-building"></i> City</label>
						<input
							type="text"
							id="city"
							name="city"
							placeholder="ex: Long Beach"
							required
							class="form-control"
						/>
					</div>
					<div class="form-group">
						<label for="state"><i class="fa fa-map"></i> State</label>
						<input
							type="text"
							id="state"
							name="state"
							placeholder="ex: CA"
							required
							class="form-control"
						/>
					</div>
					<div class="form-group">
						<label for="zipCode"><i class="fa fa-map-pin"></i> Zip Code</label>
						<input
							type="text"
							id="zipCode"
							name="zipCode"
							placeholder="ex: 90001"
							required
							class="form-control"
						/>
					</div>
					<div class="form-group">
						<label for="emailAddress"
							><i class="fa fa-envelope"></i> Email Address</label
						>
						<input
							type="email"
							id="emailAddress"
							name="emailAddress"
							placeholder="email@email.com"
							required
							class="form-control"
						/>
					</div>
					<div class="form-group">
						<label for="phoneNumber"
							><i class="fa fa-phone"></i> Phone Number</label
						>
						<input
							type="tel"
							id="phoneNumber"
							name="phoneNumber"
							placeholder="8887777777"
							required
							class="form-control"
						/>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</header>
		<!-- Footer-->
		<footer class="footer bg-blue">
			<div class="elementor-widget-container">
				<p style="text-align: start">
					<span style="color: #f7f5f5">
						&emsp; &copy; Health Smart Quotes 2024. All Rights Reserved.
						<span class="footer-links" style="color: #bfbff6">
							<a></a>
							<a href="/privacy_policy.html">Privacy Policy</a>
							<a href="/ccpa.html">CCPA</a>
							<a href="/terms-conditions.html">Terms of Use</a>
							<a href="/afiliate_partners.html">Our Affiliate Partners</a>
						</span>
					</span>
				</p>
			</div>
		</footer>
		<!-- Bootstrap core JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Core theme JS-->
		<script src="js/scripts.js"></script>
		<!-- SB Forms JS -->
		<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
	</body>
</html>
