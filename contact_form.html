<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Form</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h2>Contact us</h2>
			<form action="#">
				<div class="form-group">
					<label for="firstName"><i class="fa fa-user"></i> First Name</label>
					<input type="text" id="firstName" name="firstName" placeholder="Your Name" required />
				</div>
				<div class="form-group">
					<label for="lastName"><i class="fa fa-user"></i> Last Name</label>
					<input type="text" id="lastName" name="lastName" placeholder="Your Last Name" required />
				</div>
				<div class="form-group">
					<label for="address"
						><i class="fa fa-address-card"></i> Address</label>
					<input type="text" id="address" name="address" placeholder="Your address"required />
				</div>
				<div class="form-group">
					<label for="city"><i class="fa fa-building"></i> City</label>
					<input type="text" id="city" name="city" placeholder="ex: Long Beach" required />
				</div>
				<div class="form-group">
					<label for="state"><i class="fa fa-map"></i> State</label>
					<input type="text" id="state" name="state" placeholder="ex: CA" required />
				</div>
				<div class="form-group">
					<label for="zipCode"><i class="fa fa-map-pin"></i> Zip Code</label>
					<input type="text" id="zipCode" name="zipCode" placeholder="ex: 90001" required />
				</div>
				<div class="form-group">
					<label for="emailAddress"><i class="fa fa-envelope"></i> Email Address</label
					>
					<input type="email" id="emailAddress" name="emailAddress" placeholder="email@email.com" required />
				</div>
				<div class="form-group">
					<label for="phoneNumber"><i class="fa fa-phone"></i> Phone Number</label>
					<input type="tel" id="phoneNumber" name="phoneNumber" placeholder="8887777777" required />
				</div>
				<button type="submit">Submit</button>
			</form>
		</div>
	</body>
</html>
